<!DOCTYPE html>

<html lang="jn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>のっテイホームページ</title>
    <!-- cssの参照先   -->
    <link rel="stylesheet" href="css/zikokuhyou.css">
    <!-- jsの参照先-->
    <script type = "text/javascript" src="js/Script1.js"></script>
</head>
<body>
    <h1>のっティ時刻表</h1>
    <div class="test">
        <div class ="space"></div>
        <!-- 選択タブ-->
        <div class="tab_wrap">
            <input id="tab1" type="radio" name="tab_btn" checked>
            <input id="tab2" type="radio" name="tab_btn">
            <input id="tab3" type="radio" name="tab_btn">
            <input id="tab4" type="radio" name="tab_btn">
            <!-- 選択肢(上タブ)-->
            <div class="tab_area">
                <label class="tab1_label" for="tab1">tab1</label>
                <label class="tab2_label" for="tab2">tab2</label>
                <label class="tab3_label" for="tab3">tab3</label>
                <label class="tab4_label" for="tab4">tab4</label>
            </div>
            <!-- 内部表示 -->
            <div class="panel_area">
                <!-- 内部1 -->
                <div id="panel1" class="tab_panel">
                    <img src ="image/1.png">
                </div>
                <!-- 内部2 -->
                <div id="panel2" class="tab_panel">
                    <img src ="image/2.png">
                </div>
                <!-- 内部3 -->
                <div id="panel3" class="tab_panel">
                    <img src ="image/3.png">
                </div>
                <div id="panel4" class="tab_panel">
                    <img src ="image/4.png">
                </div>
            </div>
        </div>
    </div>


</body>
</html>
